<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="César López">
  <meta name="description" content="Portafolio Project with Bootstrap">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, Parcel, SASS, Portfolio">
  <title>Demo Project Bootstrap</title>
  <!-- Parcel -->
  <link rel="stylesheet" href="./scss/styles.scss">
  <!-- JS -->
  <script type="module" src="./js/app.js" defer></script>
</head>
<body>
  
  <!-- NavBar -->
  <nav class="navbar navbar-expand-md navbar-light bg-blanco1">

    <div class="container-fluid">

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapse Links-->
      <div class="collapse navbar-collapse" id="navbar-toggler">

        <!-- Brand -->
        <a class="navbar-brand" href="#">

          <!-- Logo -->
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Logo" width="50" class="d-none d-md-block align-text-top">

        </a>

        <!-- Links -->
        <ul class="navbar-nav d-flex justify-content-center align-items-center">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Testimony</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>

      </div>

    </div>

  </nav>

  <!-- Hero -->
  <section class="hero align-items-stretch bg-blanco1">

    <!-- Hero container -->
    <div class="hero_container d-flex flex-column justify-content-center align-items-center">

      <!-- Hero Image -->
      <img class="hero_img" src="./assets/webdeveloper.jpg" alt="Web Developer Image">

      <!-- Hero Title -->
      <h1 class="text-azul2" id="hero_title">Hi, I'm César López</h1>

      <!-- Hero Subtitle -->
      <h2 class="hero_subtitle text-gris">I'm a Frontend Developer and love programming tools and apps.</h2>

    </div>

    <!-- Hero Bottom -->
    <div class="hero_bottom">

      <!-- Image -->
      <img class="img-fluid" src="./assets/hero-inferior.svg" alt="Hero Bottom Image" id="img_bottom">

    </div>

  </section>

</body>
</html>
